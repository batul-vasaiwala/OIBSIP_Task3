<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="neon-title">✨ My To-Do List ✨</h1>

    <!-- Add Task Section -->
    <div class="add-task">
      <input type="text" id="taskInput" placeholder="🖋️ Enter your amazing task here!" />
      <button id="addTaskBtn" class="glow-button">➕ Add Task</button>
    </div>

    <!-- Lists -->
    <div class="task-sections">
      <div class="tasks" id="pendingTasks">
        <h2>🚀 Pending Tasks</h2>
        <div id="pendingList" class="task-cards"></div>
      </div>
      <div class="tasks" id="completedTasks">
        <h2>✅ Completed Tasks</h2>
        <div id="completedList" class="task-cards"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
